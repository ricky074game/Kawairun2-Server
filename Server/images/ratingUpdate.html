function readCookie(n){
	return( n = new RegExp('(?:^|;\\s*)'+(''+n).replace(/[-[\]{}()*+?.,\\^$|#\s]/g,'\\$&')+'=([^;]*)').exec(document.cookie))&&n[1];
}

    $.ajax({'url': 'https://kawairun2.jeddahbikers.com/update_counter_v0.1.php','type': 'POST','cache': 'false','data': 'id=1673'
    });
});
$(function() {
	var CookieValue = readCookie('jbr1673');

		$('#ratingText').html('Your Rating: ');
